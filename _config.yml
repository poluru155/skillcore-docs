# No theme - cleanest GitHub-style rendering
title: SkillCore Documentation
description: Official documentation for SkillCore Educational Management Platform

# GitHub Pages settings
baseurl: "/skillcore-docs"
url: "https://poluru155.github.io"

# Markdown settings - GitHub Flavored Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  auto_ids: true

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .github
